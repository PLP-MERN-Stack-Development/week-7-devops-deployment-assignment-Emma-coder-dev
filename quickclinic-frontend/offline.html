<body>

  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>🛑 You Are Offline</h2>
    <p>QuickClinic requires an internet connection to access appointments, messages, and medical records.</p>
    <p>Please check your connection and reload this page.</p>
  </div>
  <script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>

</body>
</html>
