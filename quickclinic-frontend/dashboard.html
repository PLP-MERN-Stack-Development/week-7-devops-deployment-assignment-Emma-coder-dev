<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | QuickClinic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#0b7d77">

</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <div class="sidebar">
  <h3>QuickClinic</h3>
  <ul>
    <li><a href="dashboard.html">ğŸ  Dashboard</a></li>
    <li><a href="book.html">ğŸ“… Book</a></li>
    <li><a href="chat.html">ğŸ’¬ Chat</a></li>
    <li><a href="record.html">ğŸ“ Records</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">ğŸ“Š Admin</a></li>
    <li><a href="#" onclick="logout()">âš™ï¸ Logout</a></li>
  </ul>
</div>


  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div id="userInfo"></div>

    <h3>Your Appointments</h3>
    <ul id="appointmentsList"></ul>

    <button onclick="logout()" class="btn">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user) {
      alert('You must log in first.');
      window.location.href = 'login.html';
    }

    // Show user info
    const userInfo = document.getElementById('userInfo');
    userInfo.innerHTML = `
      <p><strong>Name:</strong> ${user.name}</p>
      <p><strong>Email:</strong> ${user.email}</p>
      <p><strong>Role:</strong> ${user.role}</p>
    `;

    // Load appointments
    async function loadAppointments() {
      try {
        const res = await fetch('http://localhost:5000/api/appointments/my', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        const list = document.getElementById('appointmentsList');
        if (data.appointments && data.appointments.length > 0) {
          data.appointments.forEach(app => {
            list.innerHTML += `
              <li>
                ${new Date(app.date).toLocaleDateString()} at ${app.time} â€” with ${app.doctor?.name || 'N/A'}<br>
                Reason: ${app.reason} | Status: ${app.status}
              </li>
            `;
          });
        } else {
          list.innerHTML = '<li>No appointments found.</li>';
        }
      } catch (err) {
        alert('Failed to load appointments');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    loadAppointments();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
        .catch(err => console.error('âŒ Service Worker registration failed:', err));
    });
  }
</script>
<script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>
<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
  }

  // Get user info safely
  let userData = localStorage.getItem('user');
  if (!userData) {
    window.location.href = 'login.html';
  }

  // âœ… Avoid re-declaration
  let currentUser;
  try {
    currentUser = JSON.parse(userData);
  } catch (e) {
    console.error("Invalid user data");
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Show admin link only if admin
  if (currentUser && currentUser.role === 'admin') {
    document.getElementById('adminLink').style.display = 'block';
  }

  // Logout function
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Optional: auto hide sidebar on mobile
  window.addEventListener('load', () => {
    if (window.innerWidth < 700) {
      document.getElementById('sidebar').style.display = 'none';
    }
  });
</script>



</body>
</html>
