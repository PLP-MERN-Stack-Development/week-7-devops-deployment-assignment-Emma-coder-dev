<body>

</div>
<button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>

  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>Register for QuickClinic</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <select id="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select><br>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(userData)
        });

        const data = await res.json();

        if (res.ok) {
          // Store token and user info
          localStorage.setItem('token', data.token || '');
          localStorage.setItem('user', JSON.stringify(data.user));
          alert('Registration successful!');
          window.location.href = 'dashboard.html';
        } else {
          alert(data.error || 'Registration failed');
        }
      } catch (err) {
        alert('Server error. Try again later.');
      }
    });
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
        .catch(err => console.error('âŒ Service Worker registration failed:', err));
    });
  }
</script>
<script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>


</body>
