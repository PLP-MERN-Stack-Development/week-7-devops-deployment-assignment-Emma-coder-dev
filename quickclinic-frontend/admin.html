<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | QuickClinic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
 <meta name="theme-color" content="#0b7d77">

</head>
<body>
  <div class="sidebar">
  <h3>QuickClinic</h3>
  <ul>
    <li><a href="dashboard.html">üè† Dashboard</a></li>
    <li><a href="book.html">üìÖ Book</a></li>
    <li><a href="chat.html">üí¨ Chat</a></li>
    <li><a href="record.html">üìÅ Records</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">üìä Admin</a></li>
    <li><a href="#" onclick="logout()">‚öôÔ∏è Logout</a></li>
  </ul>
</div>
<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>QuickClinic Admin Panel</h2>

    <div id="userInfo"></div>

    <h3>Platform Statistics</h3>
    <ul id="statsList"></ul>

    <h3>User Distribution</h3>
    <canvas id="userChart" width="400" height="400"></canvas>

    
    <h3>All Users</h3>
    <ul id="usersList"></ul>

    <h3>All Appointments</h3>
    <ul id="allAppointments"></ul>

    <button onclick="logout()" class="btn">Logout</button>
  </div>

  <script>

    loadStats();
    // Load Chart
const ctx = document.getElementById('userChart').getContext('2d');

new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Doctors', 'Patients', 'Admins'],
    datasets: [{
      label: 'User Roles',
      data: [stats.doctors, stats.patients, stats.users - stats.doctors - stats.patients],
      backgroundColor: [
        'rgba(54, 162, 235, 0.7)',
        'rgba(255, 206, 86, 0.7)',
        'rgba(255, 99, 132, 0.7)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'bottom'
      },
      title: {
        display: true,
        text: 'User Roles in QuickClinic'
      }
    }
  }
});


    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user || user.role !== 'admin') {
      alert('Access denied. Admins only.');
      window.location.href = 'login.html';
    }

    document.getElementById('userInfo').innerHTML = `
      <p><strong>Logged in as Admin:</strong> ${user.name} (${user.email})</p>
    `;

    // Load all users
    async function loadUsers() {
      try {
        const res = await fetch('http://localhost:5000/api/admin/users', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();

        const list = document.getElementById('usersList');
        if (data.users && data.users.length > 0) {
          data.users.forEach(u => {
            list.innerHTML += `
              <li>${u.name} - ${u.email} (${u.role})</li>
            `;
          });
        } else {
          list.innerHTML = '<li>No users found.</li>';
        }
      } catch (err) {
        alert('Failed to load users');
      }
    }

    // Load all appointments
    async function loadAppointments() {
      try {
        const res = await fetch('http://localhost:5000/api/admin/appointments', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();

        const list = document.getElementById('allAppointments');
        if (data.appointments && data.appointments.length > 0) {
          data.appointments.forEach(app => {
            list.innerHTML += `
              <li>
                ${new Date(app.date).toLocaleDateString()} ‚Äî ${app.reason} <br>
                Patient: ${app.patient?.name} | Doctor: ${app.doctor?.name}<br>
                Status: ${app.status}
              </li>
            `;
          });
        } else {
          list.innerHTML = '<li>No appointments found.</li>';
        }
      } catch (err) {
        alert('Failed to load appointments');
      }
    }

    async function loadStats() {
  try {
    const res = await fetch('http://localhost:5000/api/admin/stats', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const stats = await res.json();

    const list = document.getElementById('statsList');
    list.innerHTML = `
      <li>Total Users: ${stats.users}</li>
      <li>Total Doctors: ${stats.doctors}</li>
      <li>Total Patients: ${stats.patients}</li>
      <li>Total Appointments: ${stats.appointments}</li>
    `;
  } catch (err) {
    alert('Failed to load stats.');
  }
}


    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    loadUsers();
    loadAppointments();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
</script>
<script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>
<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
  }

  // Get user info safely
  let userData = localStorage.getItem('user');
  if (!userData) {
    window.location.href = 'login.html';
  }

  // ‚úÖ Avoid re-declaration
  let currentUser;
  try {
    currentUser = JSON.parse(userData);
  } catch (e) {
    console.error("Invalid user data");
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Show admin link only if admin
  if (currentUser && currentUser.role === 'admin') {
    document.getElementById('adminLink').style.display = 'block';
  }

  // Logout function
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Optional: auto hide sidebar on mobile
  window.addEventListener('load', () => {
    if (window.innerWidth < 700) {
      document.getElementById('sidebar').style.display = 'none';
    }
  });
</script>



</body>
</html>
