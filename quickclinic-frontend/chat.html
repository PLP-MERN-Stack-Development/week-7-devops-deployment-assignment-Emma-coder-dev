<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickClinic Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#0b7d77">

  <style>
    .chat-box {
      width: 100%;
      max-width: 600px;
      margin: auto;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f1f1f1;
      text-align: left;
    }

    .meta {
      font-size: 0.9em;
      color: #666;
    }

    .mine {
      background-color: #daf5f3;
      text-align: right;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <div class="sidebar">
  <h3>QuickClinic</h3>
  <ul>
    <li><a href="dashboard.html">ğŸ  Dashboard</a></li>
    <li><a href="book.html">ğŸ“… Book</a></li>
    <li><a href="chat.html">ğŸ’¬ Chat</a></li>
    <li><a href="record.html">ğŸ“ Records</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">ğŸ“Š Admin</a></li>
    <li><a href="#" onclick="logout()">âš™ï¸ Logout</a></li>
  </ul>
</div>


  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>QuickClinic Real-Time Chat</h2>
    <p id="userLabel"></p>
    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
      <input type="text" id="message" placeholder="Type your message..." required style="width: 70%; padding: 8px;">
      <button class="btn" type="submit">Send</button>
    </form>
    <button onclick="logout()" class="btn">Logout</button>
  </div>

  <!-- Socket.IO CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-ezJH9ymW9+EqD/tB00Eo9GVB1XlCuIT4XvdyZkMuq8WpycItEn3qZqpBuYoyE6s2"
    crossorigin="anonymous"></script>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }

    document.getElementById('userLabel').textContent = `Logged in as: ${user.name} (${user.role})`;

    const socket = io('http://localhost:5000');

    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const messageInput = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      socket.emit('chatMessage', {
        user: user.name,
        message
      });

      messageInput.value = '';
    });

    // Load message history
async function loadChatHistory() {
  try {
    const res = await fetch('http://localhost:5000/api/chat', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    const data = await res.json();
    data.messages.forEach((data) => {
      const isMine = data.user === user.name;
      const div = document.createElement('div');
      div.classList.add('message');
      if (isMine) div.classList.add('mine');

      div.innerHTML = `
        <div><strong>${data.user}</strong></div>
        <div>${data.message}</div>
        <div class="meta">${data.time}</div>
      `;
      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (err) {
    console.error('Failed to load chat history');
  }
}

loadChatHistory();


    socket.on('chatMessage', (data) => {
      const isMine = data.user === user.name;

      const div = document.createElement('div');
      div.classList.add('message');
      if (isMine) div.classList.add('mine');

      div.innerHTML = `
        <div><strong>${data.user}</strong></div>
        <div>${data.message}</div>
        <div class="meta">${data.time}</div>
      `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('âœ… Service Worker registered:', reg.scope))
        .catch(err => console.error('âŒ Service Worker registration failed:', err));
    });
  }
</script>
<script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>
<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
  }

  // Get user info safely
  let userData = localStorage.getItem('user');
  if (!userData) {
    window.location.href = 'login.html';
  }

  // âœ… Avoid re-declaration
  let currentUser;
  try {
    currentUser = JSON.parse(userData);
  } catch (e) {
    console.error("Invalid user data");
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Show admin link only if admin
  if (currentUser && currentUser.role === 'admin') {
    document.getElementById('adminLink').style.display = 'block';
  }

  // Logout function
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Optional: auto hide sidebar on mobile
  window.addEventListener('load', () => {
    if (window.innerWidth < 700) {
      document.getElementById('sidebar').style.display = 'none';
    }
  });
</script>


</body>
</html>
