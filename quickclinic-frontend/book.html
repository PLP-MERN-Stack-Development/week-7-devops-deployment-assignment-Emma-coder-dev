<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | QuickClinic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#0b7d77">

</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
  <div class="sidebar">
  <h3>QuickClinic</h3>
  <ul>
    <li><a href="dashboard.html">üè† Dashboard</a></li>
    <li><a href="book.html">üìÖ Book</a></li>
    <li><a href="chat.html">üí¨ Chat</a></li>
    <li><a href="record.html">üìÅ Records</a></li>
    <li id="adminLink" style="display: none;"><a href="admin.html">üìä Admin</a></li>
    <li><a href="#" onclick="logout()">‚öôÔ∏è Logout</a></li>
  </ul>
</div>

  <button id="themeToggle" class="btn">Toggle Dark Mode</button>

  <div class="container">
    <h2>Book a New Appointment</h2>
    <form id="bookForm">
      <input type="text" id="doctor" placeholder="Doctor ID" required><br>
      <input type="date" id="date" required><br>
      <input type="time" id="time" required><br>
      <textarea id="reason" placeholder="Reason for appointment" required></textarea><br>
      <button type="submit" class="btn">Book Appointment</button>
    </form>
    <button onclick="logout()" class="btn">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token || !user || user.role !== 'patient') {
      alert('Access denied. Only patients can book.');
      window.location.href = 'login.html';
    }

    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        doctor: document.getElementById('doctor').value.trim(),
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        reason: document.getElementById('reason').value.trim()
      };

      try {
        const res = await fetch('http://localhost:5000/api/appointments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          alert('Appointment booked successfully!');
          window.location.href = 'dashboard.html';
        } else {
          alert(result.error || 'Booking failed.');
        }
      } catch (err) {
        alert('Server error. Try again later.');
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
</script>
<script>
  const themeToggle = document.getElementById('themeToggle');

  // Load saved preference
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
</script>

<script>
  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
  }

  // Get user info safely
  let userData = localStorage.getItem('user');
  if (!userData) {
    window.location.href = 'login.html';
  }

  // ‚úÖ Avoid re-declaration
  let currentUser;
  try {
    currentUser = JSON.parse(userData);
  } catch (e) {
    console.error("Invalid user data");
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Show admin link only if admin
  if (currentUser && currentUser.role === 'admin') {
    document.getElementById('adminLink').style.display = 'block';
  }

  // Logout function
  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  // Optional: auto hide sidebar on mobile
  window.addEventListener('load', () => {
    if (window.innerWidth < 700) {
      document.getElementById('sidebar').style.display = 'none';
    }
  });
</script>


</body>
</html>
