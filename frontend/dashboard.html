<head>

</head>
<body class="dashboard-layout">
   

  <!-- Sidebar (Always Visible) -->
  <aside class="sidebar-fixed">
    <h2>QuickClinic</h2>

      <li><a href="dashboard.html">ğŸ  Dashboard</a></li>
      <li><a href="book.html">ğŸ“… Book</a></li>

      <li id="adminLink" style="display: none;"><a href="admin.html">ğŸ“Š Admin</a></li>
      <li><a href="#" onclick="logout()">ğŸšª Logout</a></li>
    </ul>
  </aside>

  <!-- Background Strip -->
  <div class="background-strip"></div>

  <!-- Floating Main Content -->
  <main class="dashboard-content">
    <button id="darkToggle" class="dark-mode-toggle">ğŸŒ™</button>
    <div class="floating-box">
      <h2>Welcome, <span id="userName">User</span>!</h2>
      <div class="info-grid">
        <div class="info-label">Email:</div>
        <div class="info-value" id="userEmail">email@example.com</div>

        <div class="info-label">Role:</div>
        <div class="info-value" id="userRole">role</div>
      </div>
            <h2>Your Appointments</h2>
<table id="booking-table" border="1">
  <thead>
    <tr>
      <th>#</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Reason</th>
    </tr>
  </thead>
  <tbody id="booking-body">
    <!-- Booking rows will appear here -->
  </tbody>
  </table>
    </div>
 </main>

  <script>
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));

// Redirect to login if no token or user
if (!token || !user) {
  alert("You must log in first.");
  window.location.href = "login.html";
}

// Populate user info
document.getElementById("userName").textContent = user.name;
document.getElementById("userEmail").textContent = user.email;
document.getElementById("userRole").textContent = user.role;

// Show admin link only for admins
if (user.role === "admin") {
  document.getElementById("adminLink").style.display = "block";
}

// Fetch and display bookings
fetch("http://localhost:5000/api/bookings/mine", {
  method: "GET",
  headers: {
    "Authorization": "Bearer " + token
  }
})
  .then(res => res.json())
  .then(bookings => {
    const tbody = document.getElementById("booking-body");
    tbody.innerHTML = "";

    if (!bookings.length) {
      tbody.innerHTML = `<tr><td colspan="4">No bookings found.</td></tr>`;
      return;
    }

    bookings.forEach((booking, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${booking.doctor?.name || 'N/A'}</td>
        <td>${new Date(booking.date).toLocaleString()}</td>
        <td>${booking.reason}</td>
      `;
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    console.error("Error fetching bookings:", error);
    document.getElementById("booking-body").innerHTML =
      `<tr><td colspan="4">Failed to load bookings</td></tr>`;
  });

// Logout function
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>


  <script src="assets/darkmode.js"></script>
  <script src="assets/sidebar.js"></script>
</body>
</html>
