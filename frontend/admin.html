<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | QuickClinic</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="dashboard-layout">

  <!-- Sidebar -->
  <aside class="sidebar-fixed">
    <h2>QuickClinic</h2>
    <ul>
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="book.html">📅 Book</a></li>
      <li><a href="chat.html">💬 Chat</a></li>
      <li><a href="record.html">📁 Records</a></li>
      <li><a href="admin.html">📊 Admin</a></li>
      <li><a href="#" onclick="logout()">🚪 Logout</a></li>
    </ul>
  </aside>

  <!-- Background strip -->
  <div class="background-strip"></div>

  <!-- Main content -->
  <main class="dashboard-content">
    <button id="darkToggle" class="dark-mode-toggle">🌙</button>

    <div class="floating-box">
      <h2>Admin Dashboard</h2>
      <div class="admin-stats">
        <div class="stat-card">👤 Total Users: <span id="totalUsers">0</span></div>
        <div class="stat-card">🩺 Doctors: <span id="totalDoctors">0</span></div>
        <div class="stat-card">👨‍⚕️ Patients: <span id="totalPatients">0</span></div>
        <div class="stat-card">📅 Appointments: <span id="totalAppointments">0</span></div>
      </div>

      <h3>User Roles</h3>
      <table id="userTable">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Role</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="assets/darkmode.js"></script>
  <script src="assets/sidebar.js"></script>
  <script src="assets/admin.js"></script>
</body>
</html>
